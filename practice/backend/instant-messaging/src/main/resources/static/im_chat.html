<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单聊天室</title>
    <link href="im-chat.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.js" lang="javascript" type="text/javascript"></script>
    <script src="js/json2.js" lang="javascript" type="text/javascript"></script>
    <script src="js/im-chat.js" lang="javascript" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="title">操作列表</div>
            <div>
                <p>当前用户：<input name="fromUserId" type="text" required placeholder="当前用户ID"/></p>
                <p>目标用户：<input name="toUserId" type="text" required placeholder="目标用户ID"/></p>
                <p>发送消息：<input name="msg" type="text" placeholder="请输入消息"/></p>
            </div>
            <div>
                <button id="connectWs">连接</button>
                <button id="closeWs">断开</button>
                <button id="sendMsg">发送消息</button>
            </div>
        </div>
        <hr />
        <div class="bottom">
            <div class="title">消息列表</div>
            <div id="msgDisplay" class="content" disabled></div>
        </div>

    </div>
</body>
</html>
